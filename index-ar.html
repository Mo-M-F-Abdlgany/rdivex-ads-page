<!DOCTYPE html>
<html dir="rtl">
<head>
	<title>اعلانات ريدفيكس</title>
	<link rel="stylesheet"  href="./libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/adar.css">
	<link rel="stylesheet" type="text/css" href="./libs/fontawesome/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   
    <header class="header">
        <span class="b-r f-5">
            اعلانات
        </span>
           <img src="./img/Rdivxe.png" class="rd">
        
      
         <a href="#" class="a b-r">انشاء حساب</a>
        
        
    </header>
    <form class="form">
        <p class="h3">
            موقعك الاكتروني
        </p>
        
        <input type="text" name="name" class="form-control" id="name" placeholder="    رابط الموقع" >
    </form>
    <form class="form">
        <p class="h3">
           عنوان بريدك الإلكتروني
        </p>
        <input type="text" name="name" class="form-control" id="name" placeholder="بريدك الإلكتروني" >

    </form>

            هل تحتاج إلي المساعدة
        </p>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">
                    <p class="h5">
                    نعم
                    </p>  إرسال المساعدة والإقتراحات
               
                </label>
        </div>
    </div>
</div>
<div class="custom-control custom-radio">
    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
    <label class="custom-control-label" for="customRadio2">
        <p class="h5">
            لا
        </p> يمكنني التعامل مع هذا
       
    </label>
</div>
    </form>
    <a href="#" class="btn">إرسال </a>
    
	<script src="./libs/jQuery/jquery-3.4.1.min.js"></script>
	<script src="./libs/bootstrap/js/bootstrap.bundle.js"></script>

</html>
